    #     echo RAKULIB=inst#$GITHUB_WORKSPACE/raku-local >> $GITHUB_ENV
    #     # echo PERL6LIB=inst#$GITHUB_WORKSPACE/raku-local >> $GITHUB_ENV

    # - name: Set FFED
    #   env:
    #     FRED: ${{ env.RAKULIB }}
    #   run: echo FRED $FRED

    - name: Run module tests
      # env:
      #   RAKULIB: ${{ env.GITHUB_WORKSPACE }}/raku-local
      run:  |
        echo RAKULIB $RAKULIB
        # echo --verbose >.proverc
        # echo --verbose >_proverc
        zef test --verbose .