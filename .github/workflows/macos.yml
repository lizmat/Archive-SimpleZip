name: MacOS build

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Check Cache
      id: my-cache
      uses: actions/cache@v2
      with:
        path: /raku
        key: macos.cache

    # zip is used in the test harness
    - name: zip version
      run: zip -v

    # unzip is used in the test harness
    - name: unzip version
      run: unzip -v

    - name: Install Raku
      if: steps.my-cache.outputs.cache-hit != 'true'
#       run: brew install rakudo-star
      run: |
        pwd
        echo Home is $HOME
        echo GITHUB_WORKSPACE $GITHUB_WORKSPACE
        mkdir $HOME/tmp
        mkdir $HOME/raku        
        wget https://rakudo.org/dl/rakudo/rakudo-moar-2020.06-01-macos-x86_64.tar.gz -O $HOME/tmp/r.tar.gz
        tar xvf $HOME/tmp/r.tar.gz -C $HOME/raku
        rm $HOME/tmp/r.tar.gz

    - name: Set Path for Raku
      run: |
        echo "::add-path::/raku/rakudo-2020.06/bin"
        echo $PATH
        
    - name: Raku version
      run: raku -v

    - name: Raku full version
      run: raku -V

    - name: Install Module dependencies
      if: steps.my-cache.outputs.cache-hit != 'true'
      run: zef install --deps-only .

    - name: Run tests
      run: zef test --verbose .
